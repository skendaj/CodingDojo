<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name:*</label>
                <input type="text" name="first_name" required>   
            </div>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="last_name" required>   
            </div>
            <div>
                <label>Email Adress:*</label>
                <input type="text" name="email" required>   
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="password" required>
            </div>
            <div> 
                <label>Confirm  Password:*</label>
                <input type="password" name="password" required>
            </div>
            <div> 
                <label>Birthday:  </label>
                <input type="date" name="birthday">
            </div>
            <div>
                <label>Gender Identity:</label>
                <input type="radio" name="gender_identity"value="male"></label>
                <label for="fale">Male</label>
                <input type="radio" name="gender_identity"value="female"></label>
                <label for="female">Female</label>
                <input type="radio" name="gender_identity"value="non_binary"></label>
                <label for="non_binary">Non-Binary</label>
                <input type="radio" name="gender_identity"value="i_prefer_not_to_answer"></label>
                <label for="i_prefer_not_to_answer">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself:</label><br>
                <textarea name="description" cols="25" rows="4"></textarea>
            </div>
            <div>
                <label>Favourite Language: </label>
                <select name="favourite_language"><br>
                    <option>Javascript</option>
                    <option>Python</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="email_updates">
                <label for="email_updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account"><br>
                <label>* Indicates a required field</label>
            </div>
        </form>
    </body>
</html>
