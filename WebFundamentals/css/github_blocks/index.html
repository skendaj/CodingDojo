<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Github Blocks</title>
</head>

<body>
    <h1>Github Blocks</h1>
    <div class="container">
        <div class="special_forces">
            <img class="characters" src="https://octodex.github.com/images/orderedlistocat.png" alt="orderedlistocat">
            <img class="characters" src="https://octodex.github.com/images/bear-cavalry.png" alt="bearcavalry">
            <img class="characters" src="https://octodex.github.com/images/bouncercat.png" alt="bouncer">
        </div>
        <div class="daft_punk">
            <img class="characters" src="https://octodex.github.com/images/daftpunktocat-thomas.gif"

            <img class="characters" src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="guydaftpunk">
        </div>
        <div class="movies">
            <img class="characters" src="https://octodex.github.com/images/stormtroopocat.png" alt="stormtroop">
            <img class="characters" src="https://octodex.github.com/images/heisencat.png" alt="heisenberg">
            <img class="characters" src="https://octodex.github.com/images/deckfailcat.png" alt="fail">

    <p id="source">Images from <a href="https://octodex.github.com/">Github Octodex</a></p>
