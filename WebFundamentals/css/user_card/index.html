<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Profile</title>
</head>

<body>
    <div class="card">
        <div class="cover">
            <img class="profilepicture" src="user_icons/user-circle.png" alt="profilepicture">
        </div>
        <div class="details">
            <h1 class="name">Jane Doe</h1>
            <div class="d-flex">
                <img class="logo" src="user_icons/map-marker.png" alt="location">
                <h3 class="locationname">Seattle</h3>
            </div>
            <p class="description"></span>Developer | Engineer | Problem Solver<span>Master of shadows and the Internet
            </p>
            <div class="d-flex">
                <img class="logo" src="user_icons/gear.png" alt="settings">
                <a class="settingsname" href="#">edit profile</a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
